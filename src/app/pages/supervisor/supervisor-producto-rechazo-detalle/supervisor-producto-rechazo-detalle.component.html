<div class="container p-0">
    <div class="card">
        <div class="card-header border-0 pb-0">
            <h1 class="mb-0">Rechazo</h1>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <form [formGroup]="registroRechazoDetalleForm" (submit)="submit()">
                    <div class="form-group"
                        [ngClass]="{'has-danger' : motivoRechazo.errors && motivoRechazo.touched,'has-success': !motivoRechazo.errors}">
                        <label for="inputMotivo">Motivos</label>
                        <textarea rows="10" cols="50" class="form-control" formControlName="motivoRechazo"></textarea>
                    </div>
                    <button type="submit" class="btn btn-github"
                        [disabled]="registroRechazoDetalleForm.invalid">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
